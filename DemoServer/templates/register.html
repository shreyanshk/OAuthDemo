<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Register - OAuthServer</title>
	</head>
	<body>
		<h1>Server</h1>
		<form action = "/register" method="POST">
			Name: <input name = "name" type = "text" /><br />
			Password: <input name = "passwd" type = "password" /><br />
			Your protected stuff: <br />
			<textarea name = "secret" rows = "5" cols = "50"></textarea><br />
			<input type = "submit" value = "Register" />
		</form>
	</body>
</html>
